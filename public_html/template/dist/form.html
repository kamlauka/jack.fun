<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jackpot: terms of agreement</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

<div class="registration">
    <h3 class="registration__title title-h3">Registration</h3>
    <label class="label registration__label">
        <span class="label__name">Name</span>
        <input class="label__input input-text" type="text">
    </label>
    <label class="label registration__label">
        <span class="label__name">My wallet</span>
        <input class="label__input  input-text" type="text">
    </label>
    <label class="label registration__label">
        <span class="label__name">Password</span>
        <input class="label__input input-text" type="password">
    </label>
    <label class="label registration__label">
        <span class="label__name">Repeat password</span>
        <input class="label__input input-text" type="password">
    </label>
    <label class="label-for-checkbox registration__label" onclick="checkboxClick()">
        <input class="label-for-checkbox__checkbox checkbox" type="checkbox">
        <a class="pseudo-checkbox"></a>
        <span class="label-for-checkbox__name">I accept the <a class="white-link-underlining" href="#">Terms of agreement</a></span></label>
    <input type="button" class="button button_gold button_little registration__button " value="Ready">

</div>

<script src="js/app.js"></script>
</body>
</html>
